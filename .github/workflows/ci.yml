name: ci
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
      - uses: arduino/setup-task@v2
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - uses: actions/setup-go@v6
        with:
          go-version-file: "./protoc-gen-connect-ktor/go.mod"
          cache-dependency-path: "./protoc-gen-connect-ktor/go.sum"
      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Build project
        run: task build

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
      - uses: arduino/setup-task@v2
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Run tests
        run: task test

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
        with:
          ref: main # For spotless ratchet feature
      - uses: actions/checkout@v5
      - uses: arduino/setup-task@v2
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - uses: actions/setup-go@v6
        with:
          go-version-file: "./protoc-gen-connect-ktor/go.mod"
          cache-dependency-path: "./protoc-gen-connect-ktor/go.sum"
      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Run lints
        run: task lint
