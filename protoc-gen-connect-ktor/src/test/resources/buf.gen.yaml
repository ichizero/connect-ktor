version: v2
clean: true
managed:
  enabled: true
  override:
    - file_option: java_package_prefix
      value: com
plugins:
  - remote: buf.build/protocolbuffers/java:v28.2
    out: build/generated/sources/bufgen
  - remote: buf.build/protocolbuffers/kotlin:v28.2
    out: build/generated/sources/bufgen
  - remote: buf.build/connectrpc/kotlin:v0.7.0
    out: build/generated/sources/bufgen
  - remote: connect-ktor
    out: build/generated/sources/bufgen
    path: ./protoc-gen-connect-ktor/build/install/protoc-gen-connect-ktor/bin/protoc-gen-connect-ktor
